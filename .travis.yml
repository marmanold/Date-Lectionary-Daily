language: perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"

before_install:
  - git clone git://github.com/haarg/perl-travis-helper
  - source perl-travis-helper/init
  - build-perl
  - perl -V
  - mkdir $HOME/.cpanreporter
  - mv config.ini $HOME/.cpanreporter/config.ini
  - cat $HOME/.cpanmreporter/config.ini

install:
  - export RELEASE_TESTING=1 AUTOMATED_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=c HARNESS_TIMER=1
  - cpanm --quiet --notest --installdeps Devel::Cover::Report::Coveralls App::cpanminus::reporter
  - cpanm --quiet --notest --installdeps .

script:
  - PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine prove -lrsv t
  - cover

after_success:
  - cover -report coveralls
  - cpanm-reporter --version 
  - cpanm-reporter --verbose
